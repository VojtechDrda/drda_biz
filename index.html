        // Language detection and initialization
        let currentLang = 'cs'; // Default to Czech

        function detectLanguage() {
            const savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang) {
                return savedLang;
            }

            const browserLang = navigator.language || navigator.userLanguage;
            const browserLangs = navigator.languages || [browserLang];

            const isEnglishPreferred = browserLangs.some(lang =>
                lang.toLowerCase().startsWith('en')
            );

            return isEnglishPreferred ? 'en' : 'cs';
        }

        function initLanguage() {
            currentLang = detectLanguage();
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function () {
                    updateLanguage();
                    updateLangButtons();
                });
            } else {
                updateLanguage();
                updateLangButtons();
            }
        }

            const t = translations[currentLang];

            const pageTitle = document.getElementById('page-title');
            if (pageTitle) pageTitle.textContent = t.pageTitle;

            // Update meta description based on language
            const metaDescription = document.querySelector('meta[name="description"]');
            if (metaDescription) {
                metaDescription.content = currentLang === 'en'
                    ? "Automation and AI integration expert helping businesses save time and costs. Specializing in workflow automation, API integrations, and AI solutions."

            updateElement('nav-work', t.nav.work);
            updateElement('nav-services', t.nav.services);
            updateElement('nav-about', t.nav.about);
            updateElement('nav-contact', t.nav.contact);
            updateElement('nav-cta', t.nav.freeConsultation);

            updateElement('hero-title', t.hero.title);
            updateElement('hero-subtitle', t.hero.subtitle);
            updateElement('hero-description', t.hero.description);
            updateElement('hero-cta', t.hero.cta);

            updateElement('showcase-title', t.showcase.title);

            t.showcase.projects.forEach((project, index) => {
                updateElement(`project-${index}-title`, project.title);
                updateElement(`project-${index}-description`, project.description);
                updateElement(`project-${index}-result`, project.result);

                // Update tech tags
                const tagsContainer = document.getElementById(`project-${index}-tags`);
                if (tagsContainer && project.tags) {
                    tagsContainer.innerHTML = '';
                    project.tags.forEach(tag => {
                        const tagElement = document.createElement('span');
                        tagElement.className = 'tech-tag';
                        tagElement.textContent = tag;
                        tagsContainer.appendChild(tagElement);
                    });
                }


            });

            // Update duplicate slides for infinite loop
            t.showcase.projects.forEach((project, index) => {
                updateElement(`project-${index}-title-dup`, project.title);
                updateElement(`project-${index}-description-dup`, project.description);
                updateElement(`project-${index}-result-dup`, project.result);

                const tagsContainer = document.getElementById(`project-${index}-tags-dup`);
                if (tagsContainer && project.tags) {
                    tagsContainer.innerHTML = '';
                    project.tags.forEach(tag => {
                        const tagElement = document.createElement('span');
                        tagElement.className = 'tech-tag';
                        tagElement.textContent = tag;
                        tagsContainer.appendChild(tagElement);
                    });
                }
            });

            updateElement('clients-title', t.clients.title);
            updateElement('services-title', t.services.title);

            t.services.items.forEach((service, index) => {
                updateElement(`service-${index}-title`, service.title);
                updateElement(`service-${index}-description`, service.description);
            });

            updateElement('about-title', t.about.title);
            updateElement('about-description1', t.about.description1);
            updateElement('about-description2', t.about.description2);
            updateElement('about-stats-projects', t.about.stats.projects);
            updateElement('about-stats-hours', t.about.stats.hours);
            updateElement('about-stats-satisfaction', t.about.stats.satisfaction);

            updateElement('contact-title', t.contact.title);
            updateElement('contact-description', t.contact.description);
            updateElement('contact-cta', t.contact.cta);

            updateElement('business-title', t.business.title);
            const businessContent = document.getElementById('business-content');
            if (businessContent && t.business.content) {
                businessContent.innerHTML = t.business.content;
            }

            updateElement('footer-copyright', t.footer.copyright);

            // Update calendar links (only consultation buttons)
            const headerCta = document.getElementById('nav-cta');
            const contactCta = document.getElementById('contact-cta');
            const heroCta = document.getElementById('hero-cta');

            if (headerCta) headerCta.href = t.calendar.url;
            if (contactCta) contactCta.href = t.calendar.url;
            if (heroCta) heroCta.href = '#contact'; // Hero button scrolls to contact
        }

        function updateElement(id, text) {
            const element = document.getElementById(id);
            if (element && text) {
                element.textContent = text;
            }
        }

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('preferredLanguage', lang);
            updateLanguage();
            updateLangButtons();
        }

        function updateLangButtons() {
            document.querySelectorAll('.lang-option').forEach(option => {
                option.classList.remove('active');
                if ((currentLang === 'en' && option.textContent.trim() === 'EN') ||

                    option.classList.add('active');
                }
            });

    <script>
        let currentSlide = 0;
        const totalSlides = 4;
        let autoRotateInterval;

        function toggleMenu() {
            const navMenu = document.querySelector('.nav-menu');
            navMenu.classList.toggle('active');
        }

        function updateCarousel() {
            const track = document.getElementById('carouselTrack');
            if (track) {
                const translateX = -currentSlide * 12.5; // 12.5% per slide
                track.style.transform = `translateX(${translateX}%)`;

                // Reset to beginning when we reach the duplicates
                if (currentSlide >= totalSlides) {
                    setTimeout(() => {
                        track.style.transition = 'none';
                        currentSlide = 0;
                        track.style.transform = `translateX(0%)`;
                        setTimeout(() => {
                            track.style.transition = 'transform 0.5s ease';
                        }, 50);
                    }, 500);
                }

                updateDots();
            }
        }

        function nextSlide() {
            currentSlide = currentSlide + 1;
            updateCarousel();
            resetAutoRotate();
        }

        function previousSlide() {
            if (currentSlide <= 0) {
                const track = document.getElementById('carouselTrack');
                track.style.transition = 'none';
                currentSlide = totalSlides;
                track.style.transform = `translateX(-${currentSlide * 12.5}%)`;
                setTimeout(() => {
                    track.style.transition = 'transform 0.5s ease';
                    currentSlide = totalSlides - 1;
                    updateCarousel();
                }, 50);
            } else {
                currentSlide = currentSlide - 1;
                updateCarousel();
            }
            resetAutoRotate();
        }

        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateCarousel();
            resetAutoRotate();
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                // Map duplicate slides back to original dots
                const activeDotIndex = currentSlide % totalSlides;

                if (index === activeDotIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function createDots() {
            const dotsContainer = document.getElementById('carouselDots');
            if (dotsContainer) {
                dotsContainer.innerHTML = '';
                for (let i = 0; i < totalSlides; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    if (i === 0) dot.classList.add('active');
                    dot.addEventListener('click', () => goToSlide(i));
                    dotsContainer.appendChild(dot);
                }
            }
        }

        function startAutoRotate() {
            autoRotateInterval = setInterval(() => {
                nextSlide();
            }, 5000);
        }

        function resetAutoRotate() {
            if (autoRotateInterval) {
                clearInterval(autoRotateInterval);
            }
            startAutoRotate();
        }

        function setCurrentYear() {
            const currentYear = new Date().getFullYear();
            const yearElement = document.getElementById('current-year');
            if (yearElement) {
                yearElement.textContent = currentYear;
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            setCurrentYear();
            createDots();
            updateCarousel();
            startAutoRotate();
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                // Don't prevent default for calendar links (but allow hero button to scroll)
                if (this.id === 'nav-cta' || this.id === 'contact-cta') {
                    return; // Let the calendar links work normally
                }

                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(15, 23, 42, 0.98)';
            } else {
                navbar.style.background = 'rgba(15, 23, 42, 0.95)';
            }
        });

        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.nav-menu').classList.remove('active');
            });
        });

        let startX = 0;
        let endX = 0;

        const carousel = document.querySelector('.carousel');

        if (carousel) {
            carousel.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            });

            carousel.addEventListener('touchend', (e) => {
                endX = e.changedTouches[0].clientX;
                handleSwipe();
            });

            carousel.addEventListener('mouseenter', () => {
                if (autoRotateInterval) {
                    clearInterval(autoRotateInterval);
                }
            });

            carousel.addEventListener('mouseleave', () => {
                startAutoRotate();
            });
        }

        function handleSwipe() {
            const threshold = 50;
            const diff = startX - endX;

            if (Math.abs(diff) > threshold) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    previousSlide();
                }
            }
        }
    </script>
</body>

</html>
